<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> Photo Card </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="grid-cards">
		
		<div class="card selected">
			<img src="src/img-01.jpg" alt="Imagem em preto em branco de uma casa com muitas janelas.">
			<p>Photo: Andy Henderson</p>
		</div>

		<div class="card">
			<img src="src/img-02.jpg" alt="Imagem em preto e branco de casas com telhados em forma de triangulo.">
			<p>Photo: Jean Carlo Emer</p>
		</div>

		<div class="card">
			<img src="src/img-03.jpg" alt="Imagem colorida de casas desfocadas e em foco uma placa de venda da coca-cola.">
			<p>Photo: Jisun Han</p>
		</div>

		<div class="card">
			<img src="src/img-04.jpg" alt="Imagem colorida de um dia ensolarado, um sofá e uma poltrona na calçada, árvores ao fundo e uma casa a esquerda.">
			<p>Photo: Sen Lee</p>
		</div>

		<div class="card">
			<img src="src/img-05.jpg" alt="Imagem colorida de uma rua com vários galpões vermelhos, carros na rua e uma floresta ao fundo da rua.">
			<p>Photo: Riley Pitzen</p>
		</div>

	</section>


<script src="script.js"></script>
</body>
</html>
