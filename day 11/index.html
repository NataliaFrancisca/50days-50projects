<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Event Keycodes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<content class="boxes">

		<div class="message">
			<h1>Press any key to get the Keycode</h1>
		</div>

			<div class="container-boxes">
				<div class="key">
					<h2>event.key</h2>
					<div class="box">
						<h1 class="key-text"></h1>
					</div>
				</div>

				<div class="key-code">
					<h2>event.keyCode</h2>
					<div class="box">
						<h1 class="keyCode-text"></h1>
					</div>
				</div>

				<div class="code">
					<h2>event.Code</h2>
					<div class="box">
						<h1 class="code-text"></h1>
					</div>
				</div>
			</div>
			
	</content>
	

<script src="script.js"></script>
</body>
</html>
